    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вітаємо у MD Shop✨">
    <title>MD Shop links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

<body>
    <div class="container">
        <header>
            <img src="images/MD Shop logo.webp" alt="Logo" class="logo">
            <h1 class="title">Вітаємо у MD Shop✨</h1>
        </header>
        <main>
            <section class="link-section">
                <button class="link" onclick="openLink('https://discord.gg/28x82ze6QF')">
                    <img class="icon" src="images/discord.webp" alt="DS">
                    <span>Discord</span>
                </button>
                <button class="link" onclick="openLink('https://t.me/MDShop369_bot/?start=start')">
                    <img class="icon" src="images/telegram.webp" alt="TG">
                    <span>Telegram</span>
                    <img class="arrow" src="images/arrow.webp" alt="arrow">
                </button>
                <button class="link" onclick="openLink('https://www.tiktok.com/@mdshop_offical')">
                    <img class="icon" src="images/tiktok.webp" alt="TT">
                    <span>TikTok</span>
                </button>
                <!-- <button class="link" onclick="openLink('https://www.youtube.com/@MDShop268')">
                    <img class="icon" src="images/youtube.webp" alt="YT">
                    <span>YouTube</span>
                </button> -->
            </section>
        </main>
        <footer>
            <p id="footer"></p>
        </footer>
    </div>

    <canvas class="confetti" id="canvas"></canvas>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/confetti.js"></script>
