<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вітаємо у MD Shop✨">
    <title>MD Shop links</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#6f22ff">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#6f22ff">
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/MD Shop logo.webp" class="logo" title="MD Shop">
            <h1 class="title">Вітаємо у MD Shop✨</h1>
        </header>
        <main>
            <section class="link-section">
                <button class="link" id="discord" onclick="window.open('https://discord.gg/Mz6Xu6mX9g')">
                    <img class="icon" src="images/discord.webp" title="Discord">
                    <span>Discord</span>
                </button>
                <button class="link" id="tiktok" onclick="window.open('https://tiktok.com/@mdshop_offical')">
                    <img class="icon" src="images/tiktok.webp" title="TikTok">
                    <span>TikTok</span>
                </button>
                <button class="link dropbtn" id="telegram">
                    <img class="icon" src="images/telegram.webp" title="Telegram">
                    <span>Telegram</span>
                    <img class="arrow" src="images/arrow.webp">
                </button>
                <div class="dropdown-content">
                    <button id="bot" class="link" onclick="window.open('https://t.me/MDShop369_bot/?start=start')">
                        <img class="icon" src="images/cart.webp" title="Bot">
                        <span>MD Shop Bot</span>
                    </button>
                    <button id="news" class="link" onclick="window.open('https://t.me/MDShop_news')"> 
                        <img class="icon" src="images/channel.webp" title="Channel">
                        <span>NEWS | MD Shop</span>
                    </button>
                    <button id="reviews" class="link" onclick="window.open('https://t.me/MDShop_reviews')">
                        <img class="icon" src="images/channel.webp" title="Channel">
                        <span>REVIEWS | MD Shop</span>
                    </button>
                </div>
                <!-- <button id="support" class="link" onclick="window.open('https://send.monobank.ua/jar/9GgRHHpeey')">
                    <img class="icon" src="images/jar.webp" title="Підтримати">
                    <span>Підтримати проєкт</span>
                </button> -->
            </section>
        </main>
        <footer>
            <p id="footer"></p>
        </footer>
    </div>

    <canvas class="confetti" id="canvas"></canvas>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/confetti.js"></script>
</body>
</html>
